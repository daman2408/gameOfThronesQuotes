<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<body class="gameOfT" onload="displayQuote()">

                    <div class="inner">

                    </div>
                </div>

            </div>

        </div>
