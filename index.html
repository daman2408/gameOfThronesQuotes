<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Random Game of Thrones quote generator">
    <meta name="author" content="Daman Mangat">

    <title>GOT Quotes</title>

    <link rel="stylesheet" href="docs/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300,300italic,400,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
</head>

<body class="gameOfT">

    <div class="site-wrapper" id="page-wrapper">

        <div class="site-wrapper-inner">

            <div class="convictsDiv">
                <div class="container">
                    <div class="row col-md-12">
                        <div class="inner">
                            <img class="title" src='Logo_Game_of_Thrones.png' />
                        </div>
                    </div>

                    <div class="row offset-md-2 col-md-8">
                        <div class="container" id="quoteDiv">
                            Click the button to see quotes!
                        </div>
                    </div>
                </div>
            </div>

            <div class="fbgDiv">
                <div class="container">
                    <div class="row offset-md-4 col-md-4" id="buttonContainer">
                        <div class="buttonDiv" id="theButtonDiv">
                            <button class="btn btn-lg" id="quoteButton">Get Quote</button>
                        </div>
                    </div>

                    <div class="row offset-md-4 col-md-4">
                        <div>
                            <p class="footerText">Created By<a class="footerText" href="https://github.com/daman2408" target="_blank"> Daman Mangat</a> <span class="glyphicon glyphicon-copyright-mark"></span> 2016.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js" async defer></script>
</body>

</html>
